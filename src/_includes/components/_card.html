<article class="card work-item">
    <a href="{{ item.url }}" class="card__image">
        <img src="{{ item.data.thumbnail }}" alt="{{ item.data.thumbnail-alt }}">
    </a>
    <div class="card__content">
        <a href="{{ item.url }}" class="card__heading">
            <h2>{{ item.data.title }}</h2>
        </a>
        <p class="card__excerpt">
            {{ item.data.summary }}
        </p>
    </div>
</article>
